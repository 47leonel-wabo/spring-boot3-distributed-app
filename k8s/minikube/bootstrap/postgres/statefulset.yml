# INSTANTIATE POSTGRES
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  serviceName: postgres  # This the name given in service.yml file
  replicas: 1
  template:
    metadata:
      name: postgres
      labels:
        app: postgres
    spec:
      volumes:
        - name: postgres
          persistentVolumeClaim:
            claimName: postgres-pc-valume-claim   # This the name given in volume.yml file (2nd section)
      containers:
        - name: postgres
          image: postgres:14
          imagePullPolicy: IfNotPresent
          volumeMounts: # mounting the volume
            - mountPath: /var/lib/postgresql/data
              name: postgres
          envFrom:
            - configMapRef:
                name: postgres-config   # This the name given in configmap.yml file
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      restartPolicy: Always
  selector:
    matchLabels:
      app: postgres